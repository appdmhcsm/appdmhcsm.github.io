<html>
<head>
<meta charset="utf-8">
		<title>Dmhcsm</title>
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		 
</head>
<body>
	<a-scene auto-enter-vr>
		<a-assets>
			<img id="photo1" src="photo1-small.jpg">
			<img id="photo2" src="photo2-small.png">
			<img id="photo3" src="photo3-small.png">
			<img id="photo4" src="photo4-small.png">
            <img id="photo5" src="photo5-small.png">
		</a-assets>

	<a-entity>
		<a-entity camera look-controls wasd-controls>
				<a-entity position="0 0 -3" scale="0.2 0.2 0.2"
					geometry="primitive: ring; radiusOuter: 0.20;
					radiusInner: 0.13;" material="color: #ADD8E6; shader:
					flat" cursor="maxDistance: 30; fuse: true">  

					<a-animation begin="click" easing="ease-in"
					attribute="scale" fill="backwards" from="0.1 0.1
					0.1" to="1 1 1" dur="150"></a-animation>

					<a-animation begin="fusing" easing="ease-in"
					attribute="scale" fill="forwards" from="1 1 1"
					to="0.2 0.2 0.2" dur="1500"></a-animation>
				</a-entity>
			</a-entity>
		</a-entity>

		<a-curvedimage id="curphoto1"         src="#photo1" transparent="true" height="1" radius="4" theta-length="20" rotation="0 270 0" position="0 -1.5 -2">
		</a-curvedimage>

		<a-curvedimage id="curphoto2" src="#photo2" transparent="true" height="1" radius="4" theta-length="20" rotation="0 220 0" position="0 -1.5 -2">
		</a-curvedimage>

		<a-curvedimage id="curphoto3"    src="#photo3" transparent="true"  height="1" radius="4" theta-length="20" rotation="0 160 0" position="0 -1.5 -2">
		</a-curvedimage>

		<a-curvedimage id="curphoto4"      src="#photo4" transparent="true" height="1" radius="4"        theta-length="20" rotation="0 110 0" position="0 -1.5 -2">
		</a-curvedimage>
      
      		<a-curvedimage id="curphoto5"      src="#photo5" transparent="true" height="1" radius="4"        theta-length="20" rotation="0 70 0" position="0 -1.5 -2">
		</a-curvedimage>
	 
		<a-sky id="sky" src="sky2.jpg" color="rgb(255,255,255)"></a-sky>
	 
	</a-scene>

	<script>

		document.querySelector("#curphoto1").addEventListener('click', function() {
			document.getElementById("sky").setAttribute("src","photo1.jpg");
		}); //END FUNCTION --CLICK

		document.querySelector("#curphoto2").addEventListener('click', function() {
			document.getElementById("sky").setAttribute("src","photo2.jpg");
		}); //END FUNCTION --CLICK

		document.querySelector("#curphoto3").addEventListener('click', 	function() {
			document.getElementById("sky").setAttribute("src","photo3.jpg");
		}); //END FUNCTION --CLICK

		document.querySelector("#curphoto4").addEventListener('click', function() {
			document.getElementById("sky").	setAttribute("src","photo4.jpg");
		});
      
      	document.querySelector("#curphoto5").addEventListener('click', function() {
			document.getElementById("sky").	setAttribute("src","photo5.jpg");
		});


	</script>

</body>
</html>
